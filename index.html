<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS101</title>

    <style>
        body {
            background-color: cornsilk;
        }
        h1, p {
            background-color: coral;
        }
        p strong {
            color: white;
        }
        p strong i {
            color: rebeccapurple;
        }
        .color-me {
            color:midnightblue;
        }
        .uppercase {
            text-transform: uppercase;
        }
        #firstline {
            text-decoration: underline;
            text-decoration-style:dotted;
        }
    </style>
    <!-- selector: body
    declaration: background-color(property): cornsilk(value) -->

</head>
<body>
    <h1 class="color-me uppercase" id="firstline">Hello!</h1>
    <div class="color-me">
        This is the css playground.
        <p class="uppercase">This is a paragraph.</p>
        <p><strong><i>Lorem ipsum</i> dolor sit amet, consectetur adipisicing elit. </strong>Quasi quis quia laborum minima quo iusto corrupti molestiae iure aut. Reprehenderit cupiditate aperiam cum possimus alias. Iste quasi nostrum alias impedit?</p>

    </div>
</body>
</html>
